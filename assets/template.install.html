<html>
<head>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable = no" >
<title>Install {{appname}}</title>
<link rel="stylesheet" href="main.css"/>
<link rel="stylesheet" href="buttons.css"/>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="content">
	<div class="sectionHeader">
		<table><tr>
		<td width="75">
			<img class="sectionHeaderIcon" src="{{iconname}}" width="50" height="50" /></td>
		<td>
			{{appname}}
			<div class="sectionHeaderAppBundleId">
				{{bundleid}}
			</div>
		</td>
		</tr></table>
	</div>
	<div class="desktop">
		<div class="sectionRow center">
			Open this page on your iOS device.
		</div>
	</div>
	<div class="mobile">
		<div class="sectionRow center">
			<a class="button black" style="width:190px;" onclick="" href="itms-services://?action=download-manifest&amp;url={{encoded_baseurl}}%2F{{encoded_ipaname}}.plist">Tap to Install</a>
			<div class="rnotes">
				<small><a href="">Release Notes</a></small>
			</div>
		</div>
	</div>
</div>
</body>
</html>
